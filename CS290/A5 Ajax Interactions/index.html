<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Assignment 5: AJAX Interactions</title>
	</head>
	<body>
		<!-- tiny bit of inline styles so the form isnt huge -->
		<form>
			<fieldset style="width: 33%">
				<h4>
					Enter either a city name or a Zip code, along with your
					country code
				</h4>
				<legend>OpenWeather API GET Request Form</legend>
				<label for="city">City name: </label>
				<input type="text" name="city" id="city" />

				<label for="zip">Zip code: </label>
				<input type="number" name="zip" id="zip" />

				<br />
				<br />

				<label for="country">Country code: </label>
				<input type="text" name="country" id="country" />
				<input type="submit" id="getSubmit" />
			</fieldset>
		</form>
		<div>
			<h2>Result</h2>
			<ul>
				<li>Weather (K): <span id="form1Result"></span></li>
			</ul>
		</div>
		<br />
		<hr style="width: 36%; margin-left: 0px" />
		<br />
		<form>
			<fieldset style="width: 33%">
				<legend>POST Request form</legend>
				<label for="userentry">Enter some data:</label>
				<input type="text" id="usersubmit" name="userentry" />
				<input type="submit" id="postsubmit" />
			</fieldset>
		</form>
		<div>
			<h2>Result</h2>
			<ul>
				<li><span id="form2Result"></span></li>
			</ul>
		</div>

		<script src="/script.js"></script>
	</body>
</html>
